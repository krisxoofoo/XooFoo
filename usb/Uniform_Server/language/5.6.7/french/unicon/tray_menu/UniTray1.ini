[AboutText]
UniTray est une icône de petit plateau pour le serveur d'uniformes. Le système principal, Aestan Tray Icon a été élaborée par Onno Broekmans avec Borland Delphi pour un autre serveur et que depuis lors, étant sous licence Creative Commons pour Public Domain.

UniTray packs de la plupart des fonctionnalités que l'Admin Panel offre en une seule icône Tray! UniTray est entièrement personnalisable qui vous permet de l'adapter à vos propres besoins.

