<div class="CPbigTitle"><{$lang_insmodules}></div>
<div class="cpicon">
	<{foreach item=mod from=$modules}>
		<{if $mod.title}> 
            <a href="<{$mod.link}>" title="<{$mod.title}>"> 
                <img src='<{$mod.icon}>' alt="<{$mod.title}>" /> 
                <span><{$mod.title}></span> 
             </a> 
        <{/if}>
	<{/foreach}>
</div>
