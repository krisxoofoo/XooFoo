<div id="mainmenu">
	<ul>
    <li><a class="menuTop <{if !$block.nothome}>maincurrent<{/if}>" href="<{xoAppUrl }>" title="<{$block.lang_home}>"><{$block.lang_home}></a></li>
    <!-- start module menu loop -->
    <{foreach item=module from=$block.modules}>
		<li><a class="menuMain <{if $module.highlight}>maincurrent<{/if}>" href="<{$xoops_url}>/modules/<{$module.directory}>/" title="<{$module.name}>"><{$module.name}></a>
		<{foreach item=sublink from=$module.sublinks}>
			<li><a class="menuSub" href="<{$sublink.url}>" title="<{$sublink.name}>"><{$sublink.name}></a></li>
		<{/foreach}>
		</li>
    <{/foreach}>
    <!-- end module menu loop -->
	</ul>
</div>
