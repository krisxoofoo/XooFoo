<{$xoTheme->addStylesheet('modules/profile/style.css')}>

<div id="xo-profile-userform">
	<div class="center"><h4><{$smarty.const.THEME_BROWSERCHECK}></h4></div>
	<fieldset>
		<legend><{$lang_login}></legend>
		<form action="user.php" method="post">
			<label><{$lang_username}></label><input type="text" name="uname" size="26" maxlength="25" value="<{$usercookie}>" /><br /><br />
			<label><{$lang_password}></label><input type="password" name="pass" size="21" maxlength="32" />
			<br />
			<{if isset($lang_rememberme)}>
				<input type="checkbox" name="rememberme" value="On" checked /><{$lang_rememberme}><br />
			<{/if}>
			<input type="hidden" name="op" value="login" />
			<input type="hidden" name="xoops_redirect" value="<{$redirect_page}>" />
			<input type="submit" value="<{$lang_login}>" />
		</form>
		<p><a name="lost"></a></p>
		<p><{$lang_notregister}></p>
	</fieldset>

	<br />

	<fieldset>
		<legend><{$lang_lostpassword}></legend>
		<p><{$lang_noproblem}></p>
		<form action="lostpass.php" method="post">
			<label><{$lang_youremail}></label><input type="text" name="email" size="26" maxlength="60" />&nbsp;&nbsp;
			<input type="hidden" name="op" value="mailpasswd" />
			<input type="hidden" name="t" value="<{$mailpasswd_token}>" />
			<input type="submit" value="<{$lang_sendpassword}>" />
	</form>
	</fieldset>
</div>
