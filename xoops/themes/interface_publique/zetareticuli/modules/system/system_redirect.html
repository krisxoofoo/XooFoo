<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
><html
	xmlns="http://www.w3.org/1999/xhtml"
	lang="<{$xoops_langcode}>" xml:lang="<{$xoops_langcode}>"
><head>
	<meta http-equiv="Content-Type" content="text/html; charset=<{$xoops_charset}>" />
	<meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
	<title><{$xoops_sitename}></title>
	
<style type="text/css">
body {
	margin:			0px 20px;
	padding:		0px;
	background:		#c6c7c9;
	font-size:		12pt;
	font-family:	Lucida Grande, Verdana, sans-serif;
	text-align:		center;
}
#notreload a {
	color:			#ccc;
}
	

#message {
	padding:		1em 1em 1em;
	background:		#f3f3f3 url(<{$xoops_url}>/themes/zetareticuli/img/header-bg.png) repeat-x left bottom;
	color:			#333;
	min-height:		100px;
	font-size:		140%;
}
#notreload {
	background:		url(<{$xoops_url}>/themes/zetareticuli/img/navbar-bg.png) repeat-x left bottom;
	color:			#fff;
	padding-top:	2px;
	height:			28px;
}

</style>
</head>
<body>
<div id="message"><{$message}></div>
<div id="notreload"><{$lang_ifnotreload}></div>

<{if $xoops_logdump != ''}><div><{$xoops_logdump}></div><{/if}>
</body>
</html>
